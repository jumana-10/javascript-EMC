<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name Change</title>
</head>
<body>
    <h1 id="result">Name</h1>
    <button onclick="update(event)">Jumana</button>
    <button onclick="update(event)">Hasin</button>
    <button onclick="update(event)">Thoufeek</button>

    <script>
        var h1 = document.getElementById("result")
        
        function update(event)
        {
            //console.log(event.target.textContent)
            
            h1.textContent = event.target.textContent
        }

    </script>
</body>
</html>
