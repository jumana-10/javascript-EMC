<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Delete</title>
</head>
<body>
    <!-- <h1 id="one">One</h1>
        <button>del</button>
        inside the function use remove() if we click button the one will be del -->

    <!--same here as below code inside the fucn we use the remove() 
    if we click one to del it the one will be del but if we try to del three or others 
    the action was the one del-->


    <h1 onclick="deleteitem(event)">One</h1>
    <h1 onclick="deleteitem(event)">Two</h1>
    <h1 onclick="deleteitem(event)">Three</h1>
    <h1 onclick="deleteitem(event)">Four</h1>
    <h1 onclick="deleteitem(event)">Five</h1>

    <script>

        function deleteitem(event) {
            event.target.remove()
        }
    </script>
</body>
</html>
